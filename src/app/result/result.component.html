<div class="main">
  <div *ngIf="sortedByDate.length">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="selected === 'income'" (click)="onSelect('income')">+ Sum</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="selected === 'outcome'" (click)="onSelect('outcome')">-Sum</a>
      </li>

    </ul>

    <div *ngIf="categoryCash.length">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Категория</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categoryCash">
            <td>{{item.category}}</td>
            <td>{{item.cash}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!categoryCash.length">
      Нет данных
    </div>

    <div class="result"> Всего денег: {{getResult()}} </div>
  </div>

  <div *ngIf="!sortedByDate.length">Нет данных в этом промежутке</div>
</div>
