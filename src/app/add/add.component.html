<div class="my-form">
  <div class="form-group row">
    <div class="col-md-1"></div>
    <label for="person" class="col-md-2 col-form-label">Член семьи</label>
    <div class="col-md-8">
        <input class="form-control" [(ngModel)]="person">
      </div>
  </div>

  <div class="form-group row">
    <div class="col-md-1"></div>
    <label for="category" class="col-md-2 col-form-label">Категория</label>
    <div class="col-md-8">
      <input class="form-control" [(ngModel)]="category">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-1"></div>
    <label for="category" class="col-md-2 col-form-label">Сумма</label>
    <div class="col-md-8">
      <input class="form-control" [(ngModel)]="subcategory">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-1"></div>
    <label for="category" class="col-md-2 col-form-label">Дата</label>
    <div class="col-md-8">
      <input class="form-control" [(ngModel)]="date">
    </div>
  </div>

  <div class="form-group row">
      <div class="col-md-1"></div>
      <label for="category" class="col-md-2 col-form-label">Комментарий</label>
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="comment">
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <!-- ==============to do==================== -->
        <button (click)="add(category, subcategory, name, cash, date, comment)" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-danger" routerLink="">Отменить</button>

      </div>
    </div>
  </div>
</div>
